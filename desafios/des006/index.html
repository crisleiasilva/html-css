<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
 <h1>Tags em HTML</h1> 
 <p>Em HTML, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
 <ul>
    <li>
  <p><abbr title="Use a tag p">Parágrafo</abbr></p>
    </li>
        <li>
        <p><abbr title="Use a tag h1">Títulos</abbr></p>          
    </li>
        <li>
            <p><abbr title="Use a tag img">Imagem</abbr></p>      
    </li>
        <li>
            <p><abbr title="Use a tag abbr">Abrevições</abbr></p>         
        </li>
            <li>
                <p><abbr title="Use a tag code">Código-fonte</abbr></p>      
        </li>
                <li>
                    <p><abbr title="Use a tag type=1">Lista Numerada</abbr></p>      
            </li>
                <li>
                    <p><abbr title="Use a tag li">Listas com demarcadores</abbr></p>      
                </li>
 </ul>

</body>
</html>
